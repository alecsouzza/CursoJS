<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
  
    const nome = prompt('Digite seu nome completo:');
    let textoSemEspacos = nome.replace(/\s/g, '');
    document.body.innerHTML = (`O seu nome é ${nome} <br>`);
    document.body.innerHTML += (`Seu nome tem ${textoSemEspacos.length} letras <br>`);
    document.body.innerHTML +=(`A segunda letra do seu nome é : ${nome[1]} <br>`);
    document.body.innerHTML +=(`qual o primeiro indice da letra z no seu nome ?  = ${nome.indexOf('z')}<br>`);
    document.body.innerHTML+=(`Qual o ulitmo indicie da Letra A no seu nome ? = ${textoSemEspacos.lastIndexOf('a')} <br>`);
    document.body.innerHTML += (`As ultimas 3 letras do seu nome são: ${nome.slice(-3)}<br>`);
    document.body.innerHTML += (`as palavras do seu nome são:${nome.split(' ')} <br>`);
    document.body.innerHTML += (`Seu nome com letras maiúsculas:${nome.toUpperCase()} <br>`);
    document.body.innerHTML += (`Seu nome com letras minúsculas:${nome.toLowerCase()} <br>`);

   </script> 
</body>
</html>
